name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.5.7
      - name: Check formatting
        run: ruff format --check .
      - name: Lint with Ruff
        run: ruff check .
